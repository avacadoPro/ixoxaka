<!-- page content -->
<div class="right_col" role="main" ng-app="CMS_APP" ng-controller="BannerContentController">
    <div class="">
        <div class="page-title">
            <div class="title_left">
            </div>

            <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
                </div>
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="row" style="min-height: 654px;">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                    <h2>Banner Content</h2>
                    <hr>
                    <div class="x_content">
                        <div class="row">
                            <div class="col-sm-6">
                                <div class="text-{{uploadStatus.color}}" ng-if="uploadStatus.active">
                                    {{uploadStatus.text}}
                                </div>
                            </div>
                        </div>
                        <div class="row col-sm-6">
                            <div class="form-group">
                                <div ng-if="bannerContent&&bannerContent.contentType=='Video'">
                                    <div id="video_content" ng-if="!uploadStatus.active">
                                        <video style="width: 100%;height:auto" controls id="video_here" autoplay muted loop>
                                            <source src="../{{bannerContent.contentURL}}" type="video/mp4">
                                        </video>
                                    </div>

                                    <input type="file" ng-model="file" class="btn btn-default btn-block btn-sm"
                                        ng-upload-change="fileChangeEvent($event)" accept="video/*" />
                                </div>
                                <div ng-if="bannerContent&&bannerContent.contentType=='Image'">
                                    <img src="../{{bannerContent.contentURL}}" id="iamge"
                                        style="width: 100%;height:auto" />
                                    <input type="file" ng-model="file" class="btn btn-default btn-block btn-sm"
                                        ng-upload-change="fileChangeEvent($event)" accept="image/*" />

                                </div>
                            </div>
                            <div class="form-group">
                                <select name="contentType" class="form-control" ng-model="bannerContent.contentType"
                                    ng-options="obj as obj for obj in types" required ng-change="typeChange()">
                                </select>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-success btn-block" ng-click="Save()" ng-disabled="uploadStatus.active">
                                    Save
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
